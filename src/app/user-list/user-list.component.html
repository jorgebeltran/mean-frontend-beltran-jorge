<h1>USER LIST</h1>
 <div>
   <div class="detail-user"><B>Name</B></div>
  <div class="detail-user"><B>Last name</B></div>
  <div class="detail-user"><B>Opciones de Usuario</B></div>
  </div>
  <div class="clean"></div>
<div>
  <div *ngFor="let user of userList">
  <div class="detail-user">{{user.name}}</div>
  <div class="detail-user">{{user.lastname}}</div>
  <div class="detail-user">
    <button>Edit</button>
    <button (click)="viewUser(user._id)">View</button>
    <button (click)="deleteUser(user._id, user.name, user.lastname )">Deleted</button>
    
  </div>
  <div class="clean"></div>
</div>
</div>
